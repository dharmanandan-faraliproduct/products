<script type="text/javascript">

    function validate_form ( )
    {
      valid = true;

      if ( document.contact_form.name.value == "" || document.contact_form.email.value == "" || document.contact_form.subject.value == "")
      {
        alert ( "Please fill contact form." );
        valid = false;
      }
      return valid;
    }
    function clear()
    {
      document.getElementById("myForm").reset();
    }

</script>
